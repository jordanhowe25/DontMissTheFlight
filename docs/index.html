﻿<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=ed">
  <title>Don't Miss the Flight</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/preload.js"></script> 
</head>
<body ondragstart="return false;" ondrop="return false;">
<img id="btn-back" src="./images/controls/back_btn.png" alt="Back Button"><img>
<div id="container-game-area">
    <div id = container-scenes>
        <div id="title-screen" class="scenes">
        </div>
        <div id="difficulty-select" class="scenes">
           
            <br>
            <h1 style="text-align: center;">Difficulty Levels</h1>
            <br>
            <br>

            <h1><pre class="tab">Early Learner ages 4 - 7      <img src="images\ui\earlyLearner.png"></pre> </h1>
            <h1><pre class="tab">Beginner      ages 8 - 10     <img src="images\ui\beginner.png"></pre></h1>
            <h1><pre class="tab">Intermediate  ages 11 - 12    <img src="images\ui\intermediate.png"></pre></h1>
            <h1><pre class="tab">Advance       ages 12 - above <img src="images\ui\advance.png"></pre></h1>
            
        </div>
        <div id="instructions" class="scenes">
            <div class="rules">
                <h1>Game Rules</h1>
                <img style="border: 10px solid black;"src="images\rulesPic.png" alt="rules boarder";style="width:300px;">    
            </div>
                
                        
            </div>
        </div>
        <div id="container-canvas" class="scenes">
            <canvas id="world-view"></canvas>
            <div id="cut-scene"></div>
        </div>
        <div id="trivia-card" class="scenes">
            <div id="trivia-card-content">
                <div id="trivia-card-question"> 
                    <h2>Question:</h2>
                    <p id="question">Question goes here.</p>
                </div>
                <div id="trivia-card-hint">
                    <div id="trivia-card-hint-image"><img src="./images/ui/hint.png" alt="hint icon"></div>
                    <div id="trivia-card-hint-header">Hint:</div>
                    <div id="hint">Hint goes here.</div>
                </div>
            </div>    
        </div>
        <div  id="end-game-win" class="scenes">

        </div>
        <div id="end-game-lose" class="scenes">
        </div>
    <div id="container-hints">
        <h2>HINTS LEFT</h2>
        <div id="number-of-hints"></div>
    </div>
    <div id="container-buttons">
        <div id="button-group-main-menu">
        <ul>
            <li><button class="button2" id="btn-start-game"><img src="images\controls\button_start.png"></button></li>
            <li><button class="button2" id="btn-quit-game"><img src="images\controls\button_exit.png"></button></li>
        </ul>
        </div>
        <div id="button-group-difficulty-select">
        <ul>
            <li><button class="button3" id='btn-early-learner'></button></li>
            <li><button class="button2" id='btn-beginner'><img src="images\controls\button_beginner.png"></button></li>
            <li><button class="button2" id='btn-intermediate'><img src="images\controls\button_intermediate.png"></button></li>
            <li><button class="button2" id='btn-advanced'><img src="images\controls\button_advanced.png"></button></li>
        </ul>
        </div>
        <div id="button-group-instructions">
        <button class="button3" id="btn-instruction-confirm">Confirm Difficulty</button>
        <button class="button3" id="btn-instruction-back">Reselect Difficulty</button>
        </div>
        <div id="button-group-trivia-card">
        <ul>
            <li id="answer_a">
                <input type="radio" id="radio-answer_a" name="trivia-answers" value="a">
                <label for="a">A) <span id="a-answer">answer text added here</span></label>
            </li>
            <li id="answer_b">
                <input type="radio" id="radio-answer_b" name="trivia-answers" value="b">
                <label for="b">B) <span id="b-answer">answer text added here</span></label>
            </li>
            <li id="answer_c">
                <input type="radio" id="radio-answer_c" name="trivia-answers" value="c">
                <label for="c">C) <span id="c-answer">answer text added here</span></label>
            </li>
            <li id="answer_d">
                <input type="radio" id="radio-answer_d" name="trivia-answers" value="d">
                <label for="d">D) <span id="d-answer">answer text added here</span></label>
            </li>
        </ul>
            <button class="button3" id="btn-submit-answer">SUBMIT ANSWER</button>
        </div>
        <div id="button-group-world-view">
            <button class="button3" id="btn-start-trip">START TRIP</button>
            <button class="button3" id="btn-continue-trip">CONTINUE TRIP</button><br><br>
        </div>
            <div id="button-group-cut-scene">
            <button class="button3" id="btn-cutscene">(Cutscene)CONTINUE</button>
        </div>
    </div>
    <div id="container-timer">
        <h2>TIME REMAINING</h2>
        <div id="timer-background">
            <div id="timer"></div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="./scripts/controls.js"></script>
    <script src="./scripts/obstacle.js"></script>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/triviaCard.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/overlay.js"></script>
    </body>
    </html>
